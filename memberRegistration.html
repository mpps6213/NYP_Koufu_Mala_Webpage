<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>
    <link rel="stylesheet" href="css/practice2.css">
    <style>
        fieldset{
            width: 60%;
            
            padding: 20px;
            margin: 20px auto 20px auto;
            text-align: center;

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgb(235, 173, 173);
            border: 5px dotted rgb(59, 8, 8);
            border-radius: 30px;
            
        }
        legend{
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            border: 5px double rgb(59, 8, 8);
            border-radius: 20px;
            background-color: rgb(235, 173, 173);
        }
        
        .flex{
            display: flex;
            padding: 20px;
            font-size: 1.2em;
        }
        .flex label{
            width: 320px;
            text-align: end;
            margin: 0 20px;
        }
        .length input{
            width: 300px;
            padding: 3px;
        }
        
        button{
            font-size: 1.1em;
            font-weight: bold;
            color: rgb(255, 240, 221);
            background-color: rgb(59, 8, 8);
            border: 3px outset rgb(59, 8, 8);
            border-radius: 20px;
            padding: 10px;
            margin: 10px;
        }
        button:hover{
            background-color: rgb(235, 173, 173);
            color: rgb(59, 8, 8);
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

    </style>
</head>
<body>
    <main>
        <nav>
            <ul id="img-nav">
                <li id="Koufu"><a href="https://www.koufu.com.sg/" target="_blank"><img src="images/Koufu.png" alt="Koufu" title="Koufu"></a></li>
                <li id="NYP"><a href="http://nyp.edu.sg" target="_blank"><img src="images/NYP.jpg" alt="NYP" title="Nanyang Polytechnic (NYP)"></a></li>
            </ul>
            <ul id="link-nav">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
                <li><a href="memberRegistration.html">Member</a></li>
            </ul>
        </nav>
        <section>
            
            <form method="post" action="https://jkorpela.fi/cgi-bin/echo.cgi" ></form>
                <fieldset>
                    <legend>Member Registration</legend>
                    <div class="flex length">
                        <label>Name:</label>
                        <input name="studName" type="text" pattern="[A-Za-z\s]{5,50}" required
                        title="Between 5 to 50 characters only" placeholder="Type you full name"/>
                    </div>
                    <div class="flex length">
                        <label>Adm No:</label>
                        <input name="admno" type="text" pattern="[0-9]{6}[A-Za-z]{1}"
                        title="Adm no is 6 digits and 1 letter" required placeholder="Type adm no here">
                    </div>
                    <div class="flex">
                        <label>Gender:</label>
                        <input name="gender" type="radio" value="M" required>Male
                        <input name="gender" type="radio" value="F" checked>Female
                    </div>
                    <div class="flex length">
                        <label>Date of Birth:</label>
                        <input name="birthDate" type="datetime" required>
                    </div>
                    <div class="flex length">
                        <label>
                            Telephone number:
                        </label>
                        <input name="Telephone" type="tel" pattern="[0-9]{8}"
                        title="Please enter phone number as 8-digit numbers only">
                    </div>
                    <div class="flex length">
                        <label>Personal email address:</label>
                        <input name="email" type="email" size="50" required>
                    </div>
                    <div class="flex">
                        <label>Address:</label>
                        <textarea name="address" rows="3" cols="40" required placeholder="Your Home Address"></textarea>
                    </div>

                    <div>
                        <button type="submit">
                            Login
                        </button>
                        <button type="reset">
                            Clear
                        </button>
                    </div>
                </fieldset>

            
        </section>
        <footer>
            <div id="footer-nav">
                <p><a href="http://nyp.edu.sg" target="_blank">Nanyang Polytechnic</a></p>
                <p><a href="https://www.koufu.com.sg/" target="_blank">Koufu</a></p>
                
                <!--flex like apple footer-->
            </div> 

            <div  id="copyright">
                <p>COPYRIGHT&copy;2025 ALL RIGHTS RESERVED BY NYP KOUFU</p>
                <!--copyright-->
            </div>
        </footer>
    </main>
</body>
</html>
